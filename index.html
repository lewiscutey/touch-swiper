<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动端轮播图</title>
    <script src="touch.js"></script>
    <script src="zepto.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
            box-sizing: border-box;
        }
        .wheel{
            width: 100%;
            height: 500px;
            margin: 0 auto;
            border: 1px solid red;
            overflow: hidden;
        }
        .box{
            width: 400%;
            height: 100%;
        }
        .box-slide{
            width: 25%;
            height: 100%;
            line-height:400px;
            text-align: center;
            cursor: pointer;
            float: left;
        }
        .box-slide:nth-child(1){
            background: url("img/tab01.jpg") no-repeat center;
            background-size: cover;
        }
        .box-slide:nth-child(2){
            background: url("img/tab02.jpg") no-repeat center;
            background-size: cover;
        }
        .box-slide:nth-child(3){
            background: url("img/tab03.jpg") no-repeat center;
            background-size: cover;
        }
        .box-slide:nth-child(4){
            background: url("img/tab04.jpg") no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="wheel">
    <div class="box">
        <div class="box-slide"></div>
        <div class="box-slide"></div>
        <div class="box-slide"></div>
        <div class="box-slide"></div>
    </div>
</div>

<script>
    window.onload = function () {
        var num = 0;
        var marginl = 0;
        var width = $(window).width();

//        var obj = document.body.getBoundingClientRect();
//        console.log(obj);

//        阻止浏览器默认行为
        document.addEventListener("mousedown",function (e) {
            e.preventDefault();
        });
        document.addEventListener("mousemove",function (e) {
            e.preventDefault();
        });

        touch.on("body","dragstart",".box",function (e) {
            e.stopPropagation();
            $(".box").css({
                transition:"none"
            });
            marginl = parseInt($('.box').css("marginLeft"))?parseInt($('.box').css("marginLeft")):0;

        });
        touch.on("body","drag",".box",function (e) {
            e.stopPropagation();
            $(".box").css({
                marginLeft: marginl + e.x
            });
        });
        touch.on("body","dragend",".box",function (e) {
            if(Math.abs(e.x)>100){
                if(e.direction == "left"){
                    num++;
                    if(num == $(".box .box-slide").length){
                        num = $(".box .box-slide").length-1;
                    }
                }else if(e.direction == "right"){
                    num--;
                    if(num == -1){
                        num = 0;
                    }
                }
                $(".box").css({
                    marginLeft:-num*width,
                    transition:"margin-left .8s ease"
                });
            }else{
                $(".box").css({
                    marginLeft:num*width,
                    transition:"margin-left .8s ease"
                })
            }
        });
    }
</script>
</body>
</html>
